# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Get SteamCMD
      run: curl -O ./steamcmd.zip https://steamcdn-a.akamaihd.net/client/installer/steamcmd.zip
      
    - name: Unzip SteamCMD
      run: Expand-Archive -Path ./steamcmd.zip -DestinationPath ./steamcmd

    - name: Run SteamCMD
      run: ./steamcmd/steamcmd.exe +login anonymous +app_update 600760 validate +quit

    - name: Move Assemblies
      run: mkdir Assemblies && move "./steamcmd/steamapps/common/Stationeers Dedicated Server/rocketstation_DedicatedServer_Data/Managed" "./Assemblies"

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
